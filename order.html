<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/style.css">

    <title>Beer Store</title>
</head>
<body>

<nav>
    <div class="topnav">
        <a class="logo" href="index.html"><img src="images/logo.png" alt="Beer Store Logo"></a>
        <a href="index.html">Home</a>
        <a href="all-beers.html">See All Beers</a>
        <a class="active" href="order.html">Order a Beer</a>
        <a class="right" href="register.html">Register</a>
        <a class="right" href="login.html">Log in</a>
    </div>
</nav> 

<main>
<center>
    <h1>Order a beer</h1>
    <br>
    <form>
        <label>Brand</label><br>
        <select>
            <option selected disabled>Select a brand</option>
            <option>Corona Extra 330ml</option>
            <option>Stella Artois 330ml</option>
            <option>Carlsberg 330ml</option>
            <option>Corona Extra 330ml</option>
            <option>Heineken 330ml</option>
        </select>
        <label>Quantity</label>
        <input type="number" min="1" max="15" placeholder="Enter amount of beers (1-15)"><br>
        <label>Destination</label><br>
        <select>
            <option selected disabled>Select a destination</option>
            <option>Leverans till närmaste systembolag för upphämtning</option>
            <option>Hemleverans, mottagaren måste vara över 18 och visa ID</option>
        </select>
        <label>Enter your birthdate</label><br>
        <input type="date" placeholder="åååå-mm-dd"><br>
        <label>Got an opinion, comment, recommendation? Share it with us!</label>
        <textarea cols="30" rows="10"></textarea>
        <input type="submit" value="Order">
    </form>
</center>

</main>

<footer>
    <hr />
    <p><em>&copy; 2021 &ndash; Beer Store</em></p>
</footer>

</body>
</html>
